schema_version: '0.4'
os_version: 3.8.0
os_sha: f953b6fcaf
buildstock_directory: ../ # Relative to this file or absolute
project_directory: project_CA # Relative to buildstock_directory
output_directory: scenario_3
weather_files_url: https://data.nrel.gov/system/files/156/Buildstock_TMY3_FIPS-1678817889.zip
# weather_files_path: c:/OpenStudio/BuildStock_TMY3_FIPS.zip
# weather_files_path: /kfs2/shared-projects/buildstock/weather/BuildStock_TMY3_FIPS.zip

sampler:
  type: precomputed
  args:
    sample_file: 2026.csv

workflow_generator:
  type: residential_hpxml
  version: 2024.07.20
  args:
    build_existing_model:
      simulation_control_timestep: 15
      simulation_control_run_period_begin_month: 1
      simulation_control_run_period_begin_day_of_month: 1
      simulation_control_run_period_end_month: 12
      simulation_control_run_period_end_day_of_month: 31
      simulation_control_run_period_calendar_year: 2007

    measures:
      - measure_dir_name: AddSharedWaterHeater

    emissions:
      - scenario_name: LRMER_MidCase_15
        type: CO2e
        elec_folder: data/emissions/cambium/2022/LRMER_MidCase_15

    utility_bills:
      - scenario_name: Bills

    simulation_output_report:
      timeseries_frequency: none
      include_timeseries_total_consumptions: true
      include_timeseries_fuel_consumptions: true
      include_timeseries_end_use_consumptions: true
      include_timeseries_emissions: true
      include_timeseries_emission_fuels: true
      include_timeseries_emission_end_uses: true
      include_timeseries_hot_water_uses: true
      include_timeseries_total_loads: true
      include_timeseries_component_loads: true
      include_timeseries_unmet_hours: true
      include_timeseries_zone_temperatures: true
      include_timeseries_airflows: true
      include_timeseries_weather: true
      include_timeseries_resilience: true
      # output_variables:
        # - name: Boiler NaturalGas Energy # 1a
        # - name: Boiler Heating Energy # 1b
        # - name: Fuel-fired Absorption HeatPump Fuel Energy # 2a
        # - name: Fuel-fired Absorption HeatPump Load Side Heat Transfer Energy # 2b
        # - name: Boiler Inlet Temperature
        # - name: Boiler Outlet Temperature
        # - name: Fuel-fired Absorption HeatPump Inlet Temperature
        # - name: Fuel-fired Absorption HeatPump Outlet Temperature
        # - name: Water Heater Use Side Heat Transfer Energy
        # - name: Water Heater Heat Loss Energy
        # - name: Water Heater Tank Temperature
        # - name: Pump Fluid Heat Gain Energy
        # - name: Performance Curve Output Value

    reporting_measures:
      - measure_dir_name: QOIReport

    server_directory_cleanup:
      retain_schedules_csv: false

    # debug: true

baseline:
  n_buildings_represented: 136569411 # American Community Survey 2019 5-year, B25001, does not include AK, HI, and territories

kestrel:
  n_jobs: 25
  minutes_per_sim: 3
  account: gashpwh
  postprocessing:
    time: 240
    n_workers: 10
  sampling:
    time: 60

postprocessing:
  aws:
    region_name: 'us-west-2'
    s3:
      bucket: gas-hpwh
      prefix: '2026'
    athena:
      glue_service_role: service-role/AWSGlueServiceRole-default
      database_name: gashpwh
      max_crawling_time: 300 # time to wait for the crawler to complete before aborting it
