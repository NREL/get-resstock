schema_version: '0.4'
os_version: 3.8.0
os_sha: f953b6fcaf
buildstock_directory: ../ # Relative to this file or absolute
project_directory: project_national # Relative to buildstock_directory
output_directory: national_baseline_AddSharedWaterHeater
weather_files_url: https://data.nrel.gov/system/files/156/Buildstock_TMY3_FIPS-1678817889.zip
# weather_files_path: c:/OpenStudio/BuildStock_TMY3_FIPS.zip

# sampler:
  # type: residential_quota
  # args:
    # n_datapoints: 5000

sampler:
  type: precomputed
  args:
    sample_file: buildstock_5K_AddSharedWaterHeater.csv

workflow_generator:
  type: residential_hpxml
  version: 2024.07.20
  args:
    build_existing_model:
      simulation_control_timestep: 60
      simulation_control_run_period_begin_month: 1
      simulation_control_run_period_begin_day_of_month: 1
      simulation_control_run_period_end_month: 12
      simulation_control_run_period_end_day_of_month: 31
      simulation_control_run_period_calendar_year: 2007

    measures:
      - measure_dir_name: AddSharedWaterHeater

    # emissions:
      # - scenario_name: LRMER_MidCase_15
        # type: CO2e
        # elec_folder: data/emissions/cambium/2022/LRMER_MidCase_15

    # utility_bills:
      # - scenario_name: Bills

    simulation_output_report:
      timeseries_frequency: hourly
      include_timeseries_total_consumptions: true
      include_timeseries_fuel_consumptions: true
      include_timeseries_end_use_consumptions: true
      include_timeseries_emissions: true
      include_timeseries_emission_fuels: true
      include_timeseries_emission_end_uses: true
      include_timeseries_hot_water_uses: true
      include_timeseries_total_loads: false
      include_timeseries_component_loads: false
      include_timeseries_unmet_hours: true
      include_timeseries_zone_temperatures: false
      include_timeseries_airflows: false
      include_timeseries_weather: false
      include_timeseries_resilience: false
      output_variables:
        - name: Water Heater NaturalGas Energy
        - name: Boiler NaturalGas Energy
        - name: Fuel-fired Absorption HeatPump Fuel Energy
        - name: Plant Supply Side Inlet Temperature
        - name: Plant Supply Side Outlet Temperature
        # - name: Water Heater Source Side Inlet Temperature
        # - name: Water Heater Source Side Outlet Temperature
        - name: Boiler Inlet Temperature
        - name: Fuel-fired Absorption HeatPump Inlet Temperature
        - name: Performance Curve Input Variable 1 Value
        - name: Performance Curve Input Variable 2 Value
        # - name: Site Outdoor Air Drybulb Temperature
        # - name: CapOutput_outputvar
        # - name: EirOutput_outputvar
        - name: Schedule Value

    reporting_measures:
      - measure_dir_name: QOIReport

    server_directory_cleanup:
      retain_schedules_csv: false
      
    debug: true

baseline:
  n_buildings_represented: 139647020 # American Community Survey 2021 5-year, B25001, does not include territories ( 138765649 without AK and HI )

eagle:
  n_jobs: 3
  minutes_per_sim: 30
  account: <account you are authorized to use>
  postprocessing:
    time: 20
    n_workers: 1
  sampling:
    time: 5
